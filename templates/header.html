{% load staticfiles %}
<div class='container'>
	<nav class='navbar navbar_default' role='navigation'>
	
		<div class='navbar-header'>
			<a class='navbar-brand' href="https://docs.djangoproject.com/en/2.0/"> <img src="{% static '/images/p.jpg' %}" height='40px'></a>
		</div>
		
		<div>
			<ul class='nav navbar-nav' role='navigation'>
				{% if user.is_authenticated %}
				<li><a href="{% url 'blog:blog_title' %}">Blog</a></li>
				{% else %}
				<li><a href="#">Blog</a></li>
				{% endif %}
			</ul>
			
			<ul class='nav navbar-nav navbar-right' style='margin-right:10px'>
				{% if user.is_authenticated %}
				<li>
					<div class='dropdown' style='margin-top:8px'>
						<button class='btn btn-default dropdown-toggle' type='button' id='dropdownMenu' data-toggle='dropdown'>{{user.username}}<span class='caret'></span></button>
						<ul class='dropdown-menu'>
							<li><a href="{% url 'account:password_change'%}">change password</a></li>
							<li><a href="{% url 'account:myinfo_edit'%}">Edit PersonalInfo</a></li>
						</ul>					
					</div>
				</li>
				
				<li><a href="{% url 'account:user_logout' %}">Layout</a></li>
				{% else %}
				<li><a href="{% url 'account:user_register' %}">Sign up</a></li>
				<li><a href="{% url 'account:user_login' %}">Sign in</a></li>
				{% endif %}
			</ul>
		</div>
		
	</nav>
</div>
<script src="{% static 'js/jquery.js'%}"></script>
<script src="{% static 'js/bootstrap.js'%}"></script>
