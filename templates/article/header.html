<div class='container'>

			{% else %}
			<a class='navbar-brand' style='display:none;' href="{% url 'account:myinfo' %}"> <img src="{% static '/images/p.jpg' %}" height='40px'></a>

		</div>
		
		<div>
			<ul class='nav navbar-nav' role='tablelist'>
				<li><a href="{% url 'article:article_column' %}">Article Manage</a></li>
			</ul>

			<li>
				<a style='margin-right:20px' href="{% url 'account:myinfo_edit' %}">{{user.username}}</a>
			</li>
				{% if userinfo %}
				<li><a href="{% url 'home' %}">Home</a></li>
				<li><a href="{% url 'account:user_logout' %}">LOGOUT</a></li>
				{% else %}
				<li><a href="{% url 'account:user_login' %}">LOGIN</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>	
</div>
