{% extends "article/base.html" %}

{% block title %}article column{% endblock %}
{% block content %}
<div>
    <p class='text-right' style='margin-top:30px'><button class='btn btn-primary'>add column</button></p>
    <table class='table table-hover'>
    <tr>
    	<td>序号</td>
    	<td>栏目</td>
    	<td>名称</td>
    </tr>
    {% for column in columns %}
    <tr>
    	<td>{{forloop.counter}}</td>
    	<td>{{column.column}}</td>
    	<td>{{column.created}}</td>
    	<td>--</td>
    </tr>
    {% empty %}
    <p>Writing someting now.</p>
    {% endfor %}
    </table>
</div>
{% endblock %}
